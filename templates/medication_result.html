<!-- templates/medication_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Result</title>
</head>
<body>
    <h1>Medication Information</h1>
    <p><strong>Generic Name:</strong> {{ result.generic_name }}</p>
    <p><strong>Brand Name:</strong> {{ result.brand_name }}</p>
    <p><strong>Dosage:</strong> {{ result.dosage }}</p>
    <p><strong>Side Effects:</strong> {{ result.side_effects }}</p>
    <p><strong>Warnings:</strong> {{ result.warnings }}</p>
</body>
</html>
