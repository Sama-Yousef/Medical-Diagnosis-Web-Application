<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Medical Diagnosis System</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Symptoms Checker</h2>
                <form action="/process" method="POST">
                    <textarea name="symptoms" class="form-control" rows="5" placeholder="Enter symptoms here..."></textarea>
                    <button type="submit" class="btn btn-primary mt-3 w-100">Check Symptoms</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Chest X-Ray Checker</h2>
                <form action="/process" method="POST" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control">
                    <button type="submit" class="btn btn-primary mt-3 w-100">Upload X-Ray</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
